syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.guymolinari.dstash";
option java_outer_classname = "DStashProto";

package dstash;
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service ClusterAdmin {
  rpc Status(google.protobuf.Empty) returns (StatusMessage) {}
}

service KVStore {
  rpc Put(KVPair) returns (google.protobuf.Empty) {}
  rpc BatchPut(stream KVPair) returns (google.protobuf.Empty) {}
  rpc Lookup(KVPair) returns (KVPair) {}
  rpc BatchLookup(stream KVPair) returns (stream KVPair) {}
  rpc Items(google.protobuf.Empty) returns (stream KVPair) {}
}

service StringSearch {
  rpc BatchIndex(stream google.protobuf.StringValue) returns (google.protobuf.Empty) {}
  rpc Search(google.protobuf.StringValue) returns (stream google.protobuf.UInt64Value) {}
}

service BitmapIndex {
  rpc BatchSetBit(stream IndexKVPair) returns (google.protobuf.Empty) {}
  rpc Query(BitmapQuery) returns (google.protobuf.BytesValue) {}
}

message Success {
  bool ok = 1;
}

message StatusMessage {
  string status = 1;
}

message IndexKVPair {
  string indexPath = 1;
  bytes  key = 2;
  bytes  value = 3;
}

message BitmapQuery {
  repeated QueryFragment query = 1;
}

message QueryFragment {
  string index= 1;
  string field= 2;
  uint64 rowID = 3;
  int64 value = 4;

  enum OpType {
	INTERSECT = 0;
	UNION = 1;
	DIFFERENCE = 2;
  }
  OpType operation = 5;
}


message KVPair {
  bytes  key = 1;
  bytes  value = 2;
}
